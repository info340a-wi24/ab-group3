<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/Untitled_Artwork 15.PNG">
</head>
<body>
  <header>
    <nav class="flex-container navbar">
        <a href='index.html'>
            <img src='img/logo.jpg' alt='logo' width='80px'>
          </a>
        <div class="flex-container home-explore">
        <a class="active NomNom-button" href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="create.html">Create</a>
        </div>
        <div id="searchbar" class="flex-container">
            <form method="get" action="">
                <div class="search-fields">
                    <div class="search-term"><input type="text" placeholder="Search:" required></div>
                    <div class="search-term"><input type="text" placeholder="Location:"></div>
                    <div class="search-term" id="search-btn-cover">
                        <button class="search-btn" type="submit">
                            <div id="search-btn-circle"></div>
                            <span></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex-container login-signup">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
        <a class="user-profile hidden" href="personalP.html">
            <img aria-label="user-profile" class="user-profile-img" src="img/nikocado.webp" alt="user-profile-img">
        </a>
    </nav>
</header>
  <main>
    <form id="forms">
      <div class="container custom-div" style="width: 35em; height: 12.5em; position: fixed; top: 11em; left: 50%; margin-left: -17.5em;">
        <div class="card" style="width: 35rem; height: 25rem;" id="card1">
          <div class="card text-center" id="card-text-center">
            <h1>Login</h1>
          </div>
          <div class="card-body">
            <div class="form-group" id="formg">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="">
            </div>
            <div class="form-group" id="formg">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <div class="pt-2">
              <button type="submit" class="btn btn-primary" id="button1">Login</button>
            </div>
            <div class="pt-1 pb-1 links1">
              <a href="signup.html" class="card-link">Don't have an account? Sign up</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
