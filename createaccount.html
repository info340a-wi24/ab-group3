<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Account</title>
</head>

<body>
    <form>
      <div class="container m-auto" style="width: 35em; height: 12.5em; position: relative; top: 9.375em;">
          <div class="card" style="width: 35rem; height: 25rem;">
            <div class="card text-center">
            <h1>Create Account</h1>
          </div>
            <div class="card-body">
              <div class="form-group ">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
              </div>
              <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
              </div>
              <div class="pt-2">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="pt-1 pb-1">
            <a href="login.html" class="card-link">Already have an account? Sign in</label>
            </div>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
